<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Carousel</title>
    <link rel="stylesheet" href="/src/css/components/carousel.css" />
    <script type="module" src="/src/js/script.js"></script>
  </head>

  <body>
    <h1>Test Carousel</h1>
    <nav>
      <ul>
        <li><a href="#item1">Image1</a></li>
        <li><a href="#item2">Image2</a></li>
        <li><a href="#item3">Image3</a></li>
        <li><a href="#item4">Image4</a></li>
        <li><a href="#item5">Image5</a></li>
      </ul>
    </nav>
    <div class="carousel" aria-labelledby="carousel-heading">
      <h2 id="carousel-heading" class="carousel__heading sr-only">
        Carousel d'images musicales
      </h2>
      <div class="carousel__container" role="region" aria-live="polite">
        <div class="carousel__item">
          <img
            src="/assets/img/agenda-01.avif"
            alt="Image musique 1"
            id="item1"
          />
        </div>
        <div class="carousel__item">
          <img
            src="/assets/img/agenda-02.avif"
            alt="Image musique 2"
            id="item2"
          />
        </div>
        <div class="carousel__item">
          <img
            src="/assets/img/agenda-03.avif"
            alt="Image musique 3"
            id="item3"
          />
        </div>
        <div class="carousel__item">
          <img
            src="/assets/img/agenda-04.avif"
            alt="Image musique 4"
            id="item4"
          />
        </div>
        <div class="carousel__item">
          <img
            src="/assets/img/agenda-05.avif"
            alt="Image musique 5"
            id="item5"
          />
        </div>
      </div>
      <div class="carousel__controls">
        <button
          class="carousel__button carousel__button--prev"
          aria-label="Défiler vers la gauche"
        >
          <img
            src="/assets/icones/icon_arrowcarrousel.svg"
            alt="fleche gauche"
          />
        </button>
        <button
          class="carousel__button carousel__button--next"
          aria-label="Défiler vers la droite"
        >
          <img
            src="/assets/icones/icon_arrowcarrousel.svg"
            alt="fleche droite"
          />
        </button>
      </div>
    </div>
  </body>
</html>
